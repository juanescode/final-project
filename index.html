<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TareasPWA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2196f3" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>ğŸ“ Mis Tareas</h1>
        <button id="refresh-btn" class="refresh-btn" title="Actualizar">
          ğŸ”„
        </button>
      </div>
    </header>

    <main>
      <form id="task-form">
        <div class="input-group">
          <input
            type="text"
            id="task-input"
            placeholder="Nueva tarea..."
            required
          />
          <select id="priority-select">
            <option value="normal">ğŸ“ Normal</option>
            <option value="important">â­ Importante</option>
          </select>
        </div>
        <button type="submit" id="submit-btn">Agregar</button>
      </form>

      <div class="tabs">
        <button class="tab-btn active" data-tab="pending">
          ğŸ“‹ Pendientes <span id="pending-count" class="count">0</span>
        </button>
        <button class="tab-btn" data-tab="important">
          â­ Importantes <span id="important-count" class="count">0</span>
        </button>
        <button class="tab-btn" data-tab="completed">
          âœ… Completadas <span id="completed-count" class="count">0</span>
        </button>
      </div>

      <div class="tab-content">
        <div id="pending-tab" class="tab-panel active">
          <ul id="pending-list"></ul>
        </div>
        <div id="important-tab" class="tab-panel">
          <ul id="important-list"></ul>
        </div>
        <div id="completed-tab" class="tab-panel">
          <ul id="completed-list"></ul>
        </div>
      </div>
    </main>

    <footer>
      <p>JuanesCode PWA</p>
    </footer>

    <script src="db.js"></script>
    <script src="app.js"></script>
  </body>
</html>
